<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Minesweeper</title>
</head>
<body>
    <div id="minesweeper">
        <div id="status">
            <div id="mines" class="stat-display">
                <div class="stat-value stat-value-0"></div>
                <div class="stat-value stat-value-1"></div>
                <div class="stat-value stat-value-2"></div>
            </div>
            <div id="face">
                <div class="fox face-happy"></div>
            </div>
            <div id="time" class="stat-display">
                <div class="stat-value stat-value-3"></div>
                <div class="stat-value stat-value-4"></div>
                <div class="stat-value stat-value-5"></div>
            </div>
        </div>
        <div id="minefield">
            <canvas id="minefield-canvas" width="144" height="144"></canvas>
        </div>
    </div>
    <img src="img/boxes.png" style="display:none;" id="spritesheet">
    <script type="module" src="minesweeper.js"></script>
</body>
</html>
